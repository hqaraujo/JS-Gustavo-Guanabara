<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <style>
        body {
            background-color: #8918f3; /* comentário css */
            color: aliceblue;
            font: normal 20pt arial;
            
        }
        h1{
            color: chartreuse;
        }
    </style>
</head>
<body>
    <h1>Olá mundo!</h1> <!-- comentário HTML-->
    <p>Já me livrei da maldição!!</p>
    <script>
       var nome = window.prompt('Qual é o seu nome?') // comentário JS
       window.alert('É um grande prazer te conhecer, ' + nome + '!') // concatenação
    </script>
</body>
</html>
